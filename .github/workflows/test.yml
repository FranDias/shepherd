name: Lint & Test

on:
  push:
    branches:
      - master
  pull_request: {}

jobs:
  test-lint:
    name: Linting
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repo
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: wyvox/action-setup-pnpm@v3

      # Install project dependencies
      - name: Install dependencies and run linting
        run: pnpm install && pnpm lint:js

  test-unit:
    name: Run Unit Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repo
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: wyvox/action-setup-pnpm@v3

      - name: Install Dependencies
        run: pnpm install

      # Run Jest
      - name: Run Unit Tests
        run: pnpm test:unit:ci

  #       - name: Publish code coverage
  #         uses: paambaati/codeclimate-action@v2.7.4
  #         env:
  #           CC_TEST_REPORTER_ID: ${{ secrets.CC_TEST_REPORTER_ID }}

  test-integration:
    name: Run Integration Chrome Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repo
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: wyvox/action-setup-pnpm@v3

      - name: Install Dependencies
        run: pnpm install

      - name: Install Cypress Binary
        run: pnpm cypress install

      - name: Build
        run: pnpm build

      - name: Install dependencies and setup Cypress
        uses: cypress-io/github-action@v6
        with:
          browser: chrome
          install: false
          start: pnpm test:cy:start-server

  automerge:
    needs: [test-unit, test-integration]
    runs-on: ubuntu-latest
    permissions:
      pull-requests: write
      contents: write
    steps:
      - uses: fastify/github-action-merge-dependabot@v3.2.0
        with:
          github-token: ${{secrets.GITHUB_TOKEN}}
